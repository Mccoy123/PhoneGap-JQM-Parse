<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="css/jqm-phonegap.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" /> 
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 	
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>		
    <title>{my app}</title>
</head>
<body>

	<div class="app" data-role="page" id="SignIn">

        <div data-role="content" class="content">					
			<h1><span class="app-name">{MY APP}</span></h1>
			<div class="ui-body-a ui-corner-all success-message"></div>
			<div class="ui-body-a ui-corner-all error-message"></div>
			<form id="signInForm">
				<div data-role="fieldcontain">							
					<input type="email" name="sign_in_email" id="sign_in_email" placeholder="Email" class="form-text">					
				</div>					
				
				<div data-role="fieldcontain">							
					<input type="password" name="sign_in_password" id="sign_in_password" placeholder="Password" class="form-text">					
				</div>							
						
				<div data-role="fieldcontain">		
					<button type="submit" id="signInButton" data-role="button" data-icon="check" data-inline="true">Sign In</button>										
				</div>				
			</form>						
			<a href="#SignUp" style="text-decoration: none;">Sign Up</a> | <a href="#ForgotPassword" style="text-decoration: none;">Forgot Password</a>					
        </div>    
		
    </div>	

    <div class="app" data-role="page" id="SignUp">

        <div data-role="content" class="content">		
			<h1>Sign up for <span class="app-name">{APP}</span></h1>
			<div class="ui-body-a ui-corner-all success-message"></div>
			<div class="ui-body-a ui-corner-all error-message"></div>
			<form id="signUpForm">	
				
				<div data-role="fieldcontain">							
					<input type="email" name="sign_up_email" id="sign_up_email" placeholder="Email" class="form-text">					
				</div>					
				
				<div data-role="fieldcontain">							
					<input type="password" name="sign_up_password" id="sign_up_password" placeholder="Password" class="form-text">					
				</div>
				
				<div data-role="fieldcontain">									
					<input type="password" name="sign_up_password_confirm" id="sign_up_password_confirm" placeholder="Confirm Password" class="form-text">					
				</div>							
							
				<p class="normal-text">By creating an account you agree to the 
					<a href="#" >Terms of Use</a> 
					and understand the 
					<a href="#" >Privacy Policy</a>.
				</p>    
				<div data-role="fieldcontain">						
					<button type="submit" id="signUpButton" data-theme="a" data-role="button" data-icon="check" data-inline="true">Sign Up</button>										
				</div>
			</form>						
			<a href="#SignIn" style="text-decoration: none;">Sign In</a> | <a href="#ForgotPassword" style="text-decoration: none;">Forgot Password</a>					
        </div>    
		
    </div>    
	
	<div class="app" data-role="page" id="ForgotPassword">   
			
        <div data-role="content" class="content">
			<h1>Reset password for <span class="app-name">{APP}</span></h1>
			<div class="ui-body-a ui-corner-all success-message"></div>
			<div class="ui-body-a ui-corner-all error-message"></div>
			<form id="forgotPasswordForm">				
				<div data-role="fieldcontain">							
					<input type="email" name="forgot_email" id="forgot_email" placeholder="Email used during sign up" class="form-text">					
				</div>					
								
				<div data-role="fieldcontain">						
					<button type="submit" id="requestPasswordbutton" data-theme="a" data-role="button" data-icon="check" data-inline="true">Send Request</button>					
				</div>
			</form>	
			<a href="#SignIn" style="text-decoration: none;">Sign In</a> | <a href="#SignUp" style="text-decoration: none;">Sign Up</a>
        </div>        
    </div>  	
	
	<div data-role="page" id="MainApp">
	
		<div data-role="header">			 				
			<h1 class="app-name">Page Title</h1>
			<a href="#popupMenu" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-gear" data-rel="popup" data-role="button" data-inline="true" data-transition="none" >Options</a>
			<div data-role="popup" id="popupMenu">
				<ul data-role="listview">					
					<li data-icon="action"><a href="#" id="signOutButton">Sign Out</a></li>
				</ul>
			</div>
		</div>

        <div data-role="content">
			Currently logged in user: <span id="loggedInUsername">[Logged in username]</div>						
        </div>        

    </div>  

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/parse-1.2.16.min.js"></script>  		
	<script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript">
        app.initialize();
	</script>
</body>
</html>
