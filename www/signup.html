<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="css/jqm-phonegap.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" /> 
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 	
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>	
    <title>Parse Users</title>
</head>
<body>

    <div class="app" data-role="page" id="SignUp">

		<div data-role="navbar">
			<ul>
				<li><a href="#SignUp" class="ui-btn-active ui-state-persist">Sign Up</a></li>
				<li><a href="#Login">Login</a></li>
				<li><a href="#Logout">Logout</a></li>                    
			</ul>
		</div>		

        <div data-role="content" class="content">					
			<form id="signup-form">
				<div data-role="fieldcontain">		
					<label class="normal-text">Email:</label>
					<input type="email" name="email" id="email" placeholder="Email">					
				</div>					
				
				<div data-role="fieldcontain">		
					<label class="normal-text">Password:</label>
					<input type="password" name="password" id="password" placeholder="Password">					
				</div>
				
				<div data-role="fieldcontain">				
					<label class="normal-text">Confirm Password:</label>
					<input type="password" name="password_confirm" id="password_confirm" placeholder="Confirm Password">					
				</div>							
							
				<p class="normal-text">By creating an account you agree to the <a href="#">Terms of Use</a> and understand the <a href="#">Privacy Policy</a>.</p>       
				<button type="submit" id="signup-button" data-theme="a" data-role="button" data-icon="check" data-inline="true">Sign Up</button>
			</form>			
        </div>    
		
    </div>

    <div data-role="page" id="Login">        

		<div data-role="navbar">
			<ul>
				<li><a href="#SignUp">Sign Up</a></li>
				<li><a href="#Login" class="ui-btn-active ui-state-persist">Login</a></li>
				<li><a href="#Logout">Logout</a></li>                    
			</ul>
		</div>	
	
        <div data-role="content">
			
        </div>        

    </div>    

    <div data-role="page" id="Logout">        

		<div data-role="navbar">
			<ul>
				<li><a href="#SignUp">Sign Up</a></li>
				<li><a href="#Login">Login</a></li>
				<li><a href="#Logout" class="ui-btn-active ui-state-persist">Logout</a></li>                    
			</ul>
		</div>	
		
        <div data-role="content">
            
        </div>        

    </div>    

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/parse-1.2.16.min.js"></script>  		
	<script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript">
        app.initialize();
	</script>
</body>
</html>
